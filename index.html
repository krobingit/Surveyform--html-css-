<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="surveyform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">


</head>

<body>

    <form action="https://guvi.in" method="POST">
        <div class="container">
            <div class="row">

                <div class="text-center">
                    <img src="https://static.thenounproject.com/png/25603-200.png" class="rounded" alt="formicon"
                        id="formIcon">

                    <h1 class="formtitle">SURVEY - FORM</h1>
                </div>


                <div class="col-12">
                    <label class="required" for="name">Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="firstname" placeholder="First-Name" required>
                    <div>
                        <label for="firstname">First</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <input type="text" id="lastname" placeholder="Last-Name" required>
                    <div>
                        <label for="lastname">Last</label>

                    </div>

                </div>

                <div class="col-xs-6 col-md-8 col-sm-6">
                    <div>
                        <label for="email" class="required">Email</label>

                    </div>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div>
                    <label class="required">Your Experience</h1>
                </div>
                <div class="col-md-12">

                    <div class="stars">

                        <input type="radio" id="five" name="rate" value="5" required>
                        <label for="five"></label>
                        <input type="radio" id="four" name="rate" value="4" required>
                        <label for="four"></label>
                        <input type="radio" id="three" name="rate" value="3" required>
                        <label for="three"></label>
                        <input type="radio" id="two" name="rate" value="2" required>
                        <label for="two"></label>
                        <input type="radio" id="one" name="rate" value="1" required>
                        <label for="one"></label>

                    </div>
                </div>

                <div class="col-md-12">
                    <p class="para">Overall,How would you rate your Experience with us?</p>
                    <h1 class="required">How satisfied are you with?</h1>
                </div>
                <div class="col-md-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col-md-2"></th>

                                <th scope="col-md-2"><label for="Veryunsatisfied">Very unsatisfied</label></th>
                                <th scope="col-md-2"><label for="Unsatisfied">Unsatisfied</label></th>
                                <th scope="col-md-2"><label for="Neutral">Neutral</label></th>
                                <th scope="col-md-2"><label for="Satisfied">Satisfied</label></th>
                                <th scope="col-md-2"><label for="Verysatisfied">Very satisfied</label></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Purchase</th>
                                <td> <input type="radio" id="Veryunsatisfied" name="sa-rating-purchase" value="1"
                                        required></td>
                                <td><input type="radio" id="Unsatisfied" name="sa-rating-purchase" value="2" required>
                                </td>
                                <td><input type="radio" id="Neutral" name="sa-rating-purchase" value="3" required></td>
                                <td><input type="radio" id="Satisfied" name="sa-rating-purchase" value="4" required>
                                </td>
                                <td><input type="radio" id="Verysatisfied" name="sa-rating-purchase" value="5" required>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Service</th>
                                <td> <input type="radio" id="Veryunsatisfied" name="sa-rating-service" value="1"
                                        required></td>
                                <td><input type="radio" id="Unsatisfied" name="sa-rating-service" value="2" required>
                                </td>
                                <td><input type="radio" id="Neutral" name="sa-rating-service" value="3" required></td>
                                <td><input type="radio" id="Satisfied" name="sa-rating-service" value="4" required></td>
                                <td><input type="radio" id="Verysatisfied" name="sa-rating-service" value="5" required>
                                </td>

                            </tr>
                            <tr>
                                <th scope="row">Company Overall</th>
                                <td> <input type="radio" id="Veryunsatisfied" name="sa-rating-company" value="1"
                                        required></td>
                                <td><input type="radio" id="Unsatisfied" name="sa-rating-company" value="2" required>
                                </td>
                                <td><input type="radio" id="Neutral" name="sa-rating-company" value="3" required></td>
                                <td><input type="radio" id="Satisfied" name="sa-rating-company" value="4" required></td>
                                <td><input type="radio" id="Verysatisfied" name="sa-rating-company" value="5" required>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="col-md-12">

                    <h1 class="required">How likely are you to?</h1>
                    <div class="col-md-12">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col-md-2"></th>

                                    <th scope="col-md-2"><label for="Veryunlikely">Very Unlikely</label></th>
                                    <th scope="col-md-2"><label for="Unlikely">Unlikely</label></th>
                                    <th scope="col-md-2"><label for="Neutral-rec">Neutral</label></th>
                                    <th scope="col-md-2"><label for="Likely">Likely</label></th>
                                    <th scope="col-md-2"><label for="Verylikely">Very Likely</label></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Buy from us again</th>
                                    <td> <input type="radio" id="Veryunlikely" name="rec-rating-buy" value="1" required>
                                    </td>
                                    <td><input type="radio" id="Unlikely" name="rec-rating-buy" value="2" required></td>
                                    <td><input type="radio" id="Neutral-rec" name="rec-rating-buy" value="3" required>
                                    </td>
                                    <td><input type="radio" id="Likely" name="rec-rating-buy" value="4" required></td>
                                    <td><input type="radio" id="Verylikely" name="rec-rating-buy" value="5" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Recommend our product to others</th>
                                    <td> <input type="radio" id="Veryunlikely" name="rec-rating-product" value="1"
                                            required>
                                    </td>
                                    <td><input type="radio" id="Unlikely" name="rec-rating-product" value="2" required>
                                    </td>
                                    <td><input type="radio" id="Neutral-rec" name="rec-rating-product" value="3"
                                            required></td>
                                    <td><input type="radio" id="Likely" name="rec-rating-product" value="4" required>
                                    </td>
                                    <td><input type="radio" id="Verylikely" name="rec-rating-product" value="5"
                                            required></td>

                                </tr>
                                <tr>
                                    <th scope="row">Recommend our company to others</th>
                                    <td> <input type="radio" id="Veryunlikely" name="rec-rating-company" value="1"
                                            required>
                                    </td>
                                    <td><input type="radio" id="Unlikely" name="rec-rating-company" value="2" required>
                                    </td>
                                    <td><input type="radio" id="Neutral-rec" name="rec-rating-company" value="3"
                                            required></td>
                                    <td><input type="radio" id="Likely" name="rec-rating-company" value="4" required>
                                    </td>
                                    <td><input type="radio" id="Verylikely" name="rec-rating-company" value="5"
                                            required></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

                <div class="col-md-12">
                    <h1 class="not-required"><label for="floatingTextarea2">Additional comments or suggestions</label>
                    </h1>
                </div>
                <div class="col-md-12">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 150px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                </div>

                <div class="finish">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>

        </div>

    </form>


</body>
<script>
    var ele = document.getElementsByName("Rate");
    for (var i = 0; i < ele.length; i++)
        ele[i].checked = false;

</script>

</html>
